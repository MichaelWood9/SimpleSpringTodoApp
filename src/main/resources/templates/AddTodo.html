<!DOCTYPE html>
<html lang="en" xmlns:th ="http://www.thymeleaf.org" >
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h1>Add Todo Page</h1>
    <h2>Enter a todo item</h2>

    <form action="#" th:action="@{/api/v1/todo}" method="post" th:object = "${todoItem}">
        <p>Name: <input type="text" th:field="*{name}"></p>
        <p>Completed: <input type="checkbox" th:field="*{completed}"></p>

        <p><input type = "submit" value = "Add!"></p>
    </form>
</body>
</html>
